<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/contact.css">
	<link rel="icon" href="assets/img/login.svg" type="image/icon type">
	<title>Quizzer || Contact Us</title>
</head>
<body>

	<section>
		<div class="image">
				<img src="assets/img/query.svg">
		</div>

		<div class="login">
			<div class="formbox">
				<h2>Contact Us</h2>
				<form action="quiz.html" method="GET" id="valid" >
					<div class="input">
						<span>Name</span>
						<input type="text" name="Username"  id="user" required>
					</div>
					<div class="input">
						<span>Mail Id</span>
						<input type="Email" name="Email" id="mail" required">
					</div>

					<div class="input1">
						<span>Suggestions / Queries</span>
						<textarea></textarea>
					</div>

					<div class="input">
						<input type="submit" value="Send" name="submit">
					</div>
				</form>
				
			</div>
		</div>
	</section>

</body>
</html>
