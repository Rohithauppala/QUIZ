<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="assets/img/login.svg" type="image/icon type">
	<title>Quizzer</title>
</head>
<body>

	<section>
		<div class="image">
				<img src="assets/img/login.svg">
		</div>

		<div class="login">
			<div class="formbox">
				<h2>Login</h2>
				<form action="quiz.html" method="GET" id="valid" >
					<div class="input">
						<span>Username</span>
						<input type="text" name="Username"  id="user" required>
					</div>
					<div class="input">
						<span>Password</span>
						<input type="Password" name="Password" id="pass" required>
					</div>
					<div class="remember">
						<label><input type="checkbox" name="check">Remember Me</label>
					</div>
					<div class="input">
						<input type="submit" value="Sign in" name="submit">
					</div>
					<div class="input">
						<p>Don't have an account? <a href="Signup.html">Sign Up</a></p>
					</div>
				</form>
				<h3>Login with Social media</h3>
				<ul class="social">
					<li><img src="assets/social/facebook.png" width="40px" height="40px"></li>
					<li><img src="assets/social/google1.png" width="40px" height="40px"></li>
					<li><img src="assets/social/instagram1.png" width="40px" height="40px"></li>
				</ul>
			</div>
		</div>
	</section>

</body>
</html>
